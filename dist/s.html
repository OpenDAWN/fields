<!doctype html>

<html>
  
  <head>
    <link href="css/sound.css" rel="stylesheet" type="text/css" />

    <script src="/rhizome/rhizome.js"></script>

    <script src="js/sound.js"></script>
    <script>
      $(function() {
        $('#startButton').click(function() {
          fields.sound.start()
        })
      })
    </script>
  </head>

  <body>
    <div id="pending"></div>
    <div id="startButtonContainer">
      <button id="startButton">Start</button>
    </div>
    <script>
      var maxSide = Math.min($(document).height(), $(document).width())
        , buttonSize = maxSide * 0.75
        , topPad = ($(document).height() - buttonSize) / 2
      $('#startButton').css({ width: buttonSize, height: buttonSize, top: topPad })
    </script>
    <div id="console"></div>
    <div id="status"></div>

    <script>
      if (!fields.isSupported()) {
        $('body').html('<div id="notSupported">Sorry, but this web browser is not supported by our system. You should try with a recent version of Chrome or Firefox.</div>')
      } else {
        fields.log('Device is supported')
      }
    </script>

  </body>
  
</html>
